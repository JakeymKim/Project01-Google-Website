<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3c6f2a145c.js"
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div>
      <span class="navbar-left-all">
        <a href="#" class="nav-underbar nav-left">Google 정보</a>
        <a href="#" class="nav-underbar nav-left">스토어</a>
      </span>
      <span class="navbar-right-all">
        <a href="#" class="nav-underbar nav-right">Gmail</a>
        <a href="#" class="nav-underbar nav-right">이미지</a>
        <i class="fa-solid fa-bars nav-right"></i>
        <button class="login-button nav-right">로그인</button>
      </span>
    </div>

    <div class="main">
      <img src="http://abit.ly/8jmxhh" width="272"/>
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="input-box"/>
        <span class="keyboardMicImage-icon">
          <i class="fa-solid fa-keyboard icon-padding"></i>
          <i class="fa-solid fa-microphone icon-padding"></i>
          <i class="fa-regular fa-image icon-padding"></i>
        </span>
      </div>
      <div class="button-area">
        <button class="button-style">Google 검색</button>
        <button class="button-style">I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="floor">
      <div class="first-floor">
        대한민국
      </div>
      <div class="second-floor">
        <span>
          <a href="#" class="floor-underbar">광고</a>
          <a href="#" class="floor-underbar">비즈니스</a>
          <a href="#" class="floor-underbar">검색의 원리</a>
        </span>
        <span class="second-floor-right">
          <a href="#" class="floor-underbar">개인정보처리방침</a>
          <a href="#" class="floor-underbar">약관</a>
          <a href="#" class="floor-underbar">설정</a>
        </span>
      </div>
    </div>
  </body>
</html>
